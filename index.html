<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digtal Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="digitalClock">
        <div class="day">
            <span id="dd">sunday</span>
        </div>
        <div class="Time">
            <div class="leftSide">
                <span id="hours">
                    00
                </span>
            </div>
            <div class="rightSide">
                <div class="rightTop">
                    <spam id="dot">:</spam>
                    <spam id="minutes">00</spam>
                </div>
                <div class="rightBottom">
                    <spam id="seconds">00</spam>
                    <spam id="ampm">PM</spam>
                </div>
            </div>
            
        </div>
        <div class="date">
            <span id="ddmmyy">june 19 2024</span>
        </div>
    </div>
  
    <script src="main.js"></script>
</body>
</html>
